<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="top_sidebar">
                <img src="chatgpt.png" width="50%">
                <img src="pf.png" width="50%">
            </div>
            <div class="bottom_sidebar">
                <img src="send.png" width="50%">
                <img src="message.png" width="50%">
                <img src="bookmark.png" width="50%">
            </div>
        </div>
    
        <div class="inbox">
            <div class="inbox_search">
                <h3>Inbox</h3>
                <img src="search.png" width=10% class="end_gap">
            </div>
            <div class="conversations">
                <p>Conversations</p>
                <div class="sub">
                    <img src="profile.png" width=20%">
                    <p class="close_gap">You</p>
                    <p class="end">5</p>
                </div>
                <div class="sub">
                    <img src="at.png" width=20%">
                    <p class="close_gap">Mentions</p>
                    <p class="end">26</p>
                </div>
                <div class="sub">
                    <img src="group.png" width=20%">
                    <p class="close_gap">All</p>
                    <p class="end">248</p>
                </div>
                <div class="sub">
                    <img src="personal.png" width=20%">
                    <p class="close_gap">Unassigned</p>
                    <p class="end">20</p>
                </div>
                <div class="sub">
                    <img src="star.png" width=20%">
                    <p class="close_gap">Sales</p>
                    <p class="end">153</p>
                </div>
                <div class="sub">
                    <img src="support.png" width=20%">
                    <p class="close_gap">Support</p>
                    <p class="end">2</p>
                </div>
                <div class="sub">
                    <img src="world.png" width=20%">
                    <p class="close_gap">Global Sales</p>
                    <p class="end">245</p>
                </div>
            </div>
            <div class="hidden">
                <p>Show Hidden</p>
                <img src="setting.png" width="10%" class="end_gap">
            </div>
        </div>
    </div>
    </body>
</html>
