<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="newsfeed">
            <div class="profile">
                <div class="profile_img"><img src="user.png" width="40px" height="40px"></div>
                <div class="friend">
                    <h5>Jacob Jones</h5>
                    <h5>Yesterday at 08:44PM</h5>
                </div>
            </div>
            <div class="caption">Italy!!!! What a day!.</div>
            <div class="picture">
                <img src="italy.avif" width="100%" height="100%">
            </div>
            <div class="actions">
                <div class="buttons">
                    <div class="react">
                        <img src="heart.png"width=50%>
                        <p>Like</p>
                    </div>
                    <div class="react">
                        <img src="comment.png"width=80%>
                        <p>Comments</p>
                    </div>
                    <div class="react">
                        <img src="share.png"width=60%>
                        <p>Share</p>
                    </div>
                </div>
                <div class="comment">
                    <div>
                        <img src="user.png" width=60%>
                    </div>
                    <div class="cmt">
                        <h6 id="padding1">Write a comment...</h6>
                        <img src="emoji.png"width=20% id="padding2">
                        <img src="gif.png"width=20% id="padding3">                        </div>
                </div>
            </div>
        </div>
        
      </div>
</body>
</html>
